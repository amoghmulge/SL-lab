<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function multiplyBy()
		{
			num1=document.getElementById("firstNumber").value;
			num2=document.getElementById("secondNumber").value;
			if(num1>0 && num2>0){
				document.getElementById("result").innerHTML=num1*num2;
			}else{
				document.getElementById("result").innerHTML="Enter valid positive numbers";
			}
		}
		function addBy()
		{
			num1=parseInt(document.getElementById("firstNumber").value);
			num2=parseInt(document.getElementById("secondNumber").value);
			if(num1>0 && num2>0){
				document.getElementById("result").innerHTML=num1+num2;
			}else{
				document.getElementById("result").innerHTML="Enter valid positive numbers";
			}
		}
	</script>
	<title>Add and Multiply</title>
	<style type="text/css">
	body {margin: 30px;}
	</style>
</head>
<body>
	<form>
		1st Number: <input type="number" id="firstNumber" /><br>
		2nd Number: <input type="number" id="secondNumber" /><br>
		<input type="button" onClick="addBy()" value="Add" /><br>
		<input type="button" onClick="multiplyBy()" value="Multiply" /><br>
	</form>
	<p>Result is:<br>
	<span id="result"></span>
	</p>
</body>
</html>
