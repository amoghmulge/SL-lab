<html>
    <head>
        <title>Multiply</title>
        <script type="text/javascript">
        function validate(n){
            var flag=true;
            var num=/[0-9]/;
            for (i in n){
                if(!num.test(n[i])){
                    flag=false;
                    break;
                }
            }
            if(flag==false)
                alert("Enter valid number");
            return flag;
        }
        function multiply2(){
            var n=document.getElementById("n").value;
            if(validate(n)){
                document.getElementById("res").innerHTML=(n*2);
            }
        }
        function square(){
            var n=document.getElementById("n").value;
            if(validate(n)){
                document.getElementById("res").innerHTML=(n*n);
            }
        }
        </script>
    </head>
    <body>
        <form>
            Enter number:<input type="text" id="n"/><br>
            <input type="button" onclick="multiply2()" value="Multiply by 2"/>
            <input type="button" onclick="square()" value="Square"/><br>
        </form>
        <p id="res"></p>
    </body>
</html>
